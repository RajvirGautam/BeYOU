<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeYou Community Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-3xl font-bold">Be<span class="text-yellow-400">You</span> Community</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition-colors">
                        Pre-made Designs
                    </a>
                    <button onclick="createPost()" class="bg-yellow-400 text-black px-6 py-2 rounded-full hover:bg-yellow-500">
                        Create Post
                    </button>
                </div>
                <button onclick="createPost()" class="bg-yellow-400 text-black px-6 py-2 rounded-full hover:bg-yellow-500">
                    Create Post
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <div id="posts" class="space-y-6">
            <!-- Sample post structure will be created by JavaScript -->
        </div>
    </main>

    <script>
        // Store posts and comments in localStorage
        let posts = JSON.parse(localStorage.getItem('posts')) || [];

        function createPost() {
            const content = prompt('What would you like to post?');
            if (content) {
                const post = {
                    id: Date.now(),
                    content: content,
                    author: 'Anonymous User',
                    timestamp: new Date().toISOString(),
                    comments: [],
                    likes: 0
                };
                
                posts.unshift(post);
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        function addComment(postId) {
            const commentContent = prompt('Add your comment:');
            if (commentContent) {
                const post = posts.find(p => p.id === postId);
                if (post) {
                    post.comments.push({
                        id: Date.now(),
                        content: commentContent,
                        author: 'Anonymous User',
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('posts', JSON.stringify(posts));
                    renderPosts();
                }
            }
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.likes = (post.likes || 0) + 1;
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPosts();
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / 1000 / 60);
            
            if (diffInMinutes < 1) return 'Just now';
            if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes/60)}h ago`;
            return `${Math.floor(diffInMinutes/1440)}d ago`;
        }

        function renderPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = posts.map(post => `
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center mb-4">
                        <img src="https://via.placeholder.com/40" class="rounded-full" alt="User">
                        <div class="ml-3">
                            <p class="font-semibold">${post.author}</p>
                            <p class="text-sm text-gray-500">${formatTimestamp(post.timestamp)}</p>
                        </div>
                    </div>
                    <p class="mb-4">${post.content}</p>
                    <div class="flex items-center space-x-4 text-gray-500 mb-4">
                        <button onclick="toggleLike(${post.id})" class="flex items-center space-x-1 hover:text-blue-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                            </svg>
                            <span>${post.likes || 0} Likes</span>
                        </button>
                        <button onclick="addComment(${post.id})" class="flex items-center space-x-1 hover:text-green-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <span>${post.comments.length} Comments</span>
                        </button>
                    </div>
                    ${post.comments.length > 0 ? `
                        <div class="ml-8 space-y-3 mt-4 border-l-2 border-gray-200 pl-4">
                            ${post.comments.map(comment => `
                                <div class="bg-gray-50 p-3 rounded">
                                    <div class="flex items-center mb-2">
                                        <img src="https://via.placeholder.com/24" class="rounded-full" alt="User">
                                        <div class="ml-2">
                                            <p class="text-sm font-semibold">${comment.author}</p>
                                            <p class="text-xs text-gray-500">${formatTimestamp(comment.timestamp)}</p>
                                        </div>
                                    </div>
                                    <p class="text-sm">${comment.content}</p>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Initial render
        renderPosts();
    </script>
</body>
</html>
